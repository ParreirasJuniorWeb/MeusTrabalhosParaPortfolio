<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create Digital Clock Using HTML CSS & JavaScript  Display Time Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div class="Date">
                <span id="dateDay">00/</span>
                <span id="dateMonth">00/</span>
                <span id="dateYear">0000</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
